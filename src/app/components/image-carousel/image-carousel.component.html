<div [id]="'project-carousel-' + index" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" [attr.data-bs-target]="'#project-carousel-' + index" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" [attr.data-bs-target]="'#project-carousel-' + index" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" [attr.data-bs-target]="'#project-carousel-' + index" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img [src]="imageArray[0]" class="d-block w-100" alt="Project Image 1">
        </div>
        <div class="carousel-item">
            <img [src]="imageArray[1]" class="d-block w-100" alt="Project Image 2">
        </div>
        <div class="carousel-item">
            <img [src]="imageArray[2]" class="d-block w-100" alt="Project Image 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#project-carousel-' + index"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#project-carousel-' + index"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
